        // ===== 유틸: Fisher–Yates 셔플 =====
        function shuffleInPlace(arr) {
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr;
        }

        // ===== 1) 중복 제거(질문 텍스트 기준) =====
        function dedupeQuestions(raw) {
            const map = new Map();
            for (const q of raw) {
                if (!map.has(q.question)) {
                    map.set(q.question, q);
                }
            }
            return Array.from(map.values());
        }

        // ===== 전역 상태 =====
        let questions = [];          // deduped
        let selectedQuestions = [];  // 3개 뽑은 뒤 순서 셔플된 배열
        let currentQuestion = 1;
        let correctAnswers = 0;

        // ===== 게임 시작 =====
        function startGame() {
            console.log('startGame 함수 호출됨');
            try {
                // 데이터 준비
                questions = dedupeQuestions(QUESTIONS_RAW);
                console.log('questions 데이터:', questions);
                // 2) 3문제 무작위 선택 (중복 없이) + 3) 선택된 3문제의 순서 셔플
                selectedQuestions = getRandomQuestions(3);
                currentQuestion = 1;
                correctAnswers = 0;
                showScreen('question-1');
                updateScore();
                // 첫 문제 로딩
                displayQuestion(1);
            } catch (error) {
                console.error('startGame 에러:', error);
                alert('게임 시작 중 오류가 발생했습니다: ' + error.message);
            }
        }

        function getRandomQuestions(count) {
            const pool = questions.slice(); // 사본
            // 풀 자체를 셔플한 뒤 앞에서 count개를 자르면, "조합 균등 + 순서 균등" 확보
            shuffleInPlace(pool);
            const picked = pool.slice(0, Math.min(count, pool.length));
            return picked;
        }

        // ===== 보기까지 셔플하여 표시 =====
        function displayQuestion(questionNum) {
            const q = selectedQuestions[questionNum - 1];
            if (!q) return;

            const screen = document.getElementById(`question-${questionNum}`);
            const qText = screen.querySelector('.question-text');
            const optionsEls = screen.querySelectorAll('.option'); // 4개 존재

            // 정답 인덱스 계산: answer 문자열 우선, 없으면 correct(1-base) 사용
            const answerIdxFromText = Array.isArray(q.options) ? q.options.indexOf(q.answer) : -1;
            let correctIdx0 = answerIdxFromText >= 0 ? answerIdxFromText
                : (typeof q.correct === 'number' && q.correct > 0 ? q.correct - 1 : 0);

            // 보기 4개 구성: 정답 1 + 오답 3 무작위 추출
            const allOptions = Array.isArray(q.options) ? q.options.slice() : [];
            if (correctIdx0 < 0 || correctIdx0 >= allOptions.length) correctIdx0 = 0;
            const correctText = allOptions[correctIdx0] ?? '';
            const distractors = allOptions.filter((_, i) => i !== correctIdx0);
            shuffleInPlace(distractors);
            const pickedDistractors = distractors.slice(0, Math.min(3, distractors.length));

            const fourChoices = [
                { text: correctText, isAnswer: true },
                ...pickedDistractors.map(t => ({ text: t, isAnswer: false }))
            ];
            shuffleInPlace(fourChoices);

            // 셔플된 정답 인덱스(1~4) 저장
            const shuffledCorrectIndex = fourChoices.findIndex(p => p.isAnswer) + 1;
            q.shuffledCorrect = shuffledCorrectIndex;

            // 화면 초기화 및 반영
            qText.innerHTML = q.question ?? '';
            optionsEls.forEach((el, idx) => {
                el.classList.remove('correct', 'incorrect', 'selected');
                el.style.pointerEvents = 'auto';
                el.style.display = ''; // 모든 옵션을 보이게 설정
                if (idx < fourChoices.length) {
                    el.textContent = `${String.fromCharCode(9312 + idx)} ${fourChoices[idx].text}`;
                    el.onclick = () => selectOption(el, idx + 1, questionNum);
                }
            });
        }

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function updateScore() {
            document.querySelectorAll('.score').forEach(s => {
                s.textContent = `정답: ${correctAnswers}/3`;
            });
        }

        function selectOption(selectedEl, selectedIdx, questionNum) {
            const q = selectedQuestions[questionNum - 1];
            const correctIdx = q.shuffledCorrect ?? q.correct;
            const isCorrect = (selectedIdx === correctIdx);

            // 클릭 잠금
            selectedEl.parentElement.querySelectorAll('.option').forEach(opt => opt.style.pointerEvents = 'none');
            selectedEl.classList.add('selected');

            if (isCorrect) {
                correctAnswers++;
                playSound('Ascending 3.mp3');
                showResult(q, true, questionNum);
            } else {
                selectedEl.classList.add('incorrect');
                // 정답 표시
                selectedEl.parentElement.querySelectorAll('.option').forEach((opt, i) => {
                    if (i + 1 === correctIdx) opt.classList.add('correct');
                });
                playSound('fail_02.mp3');
                showFlyingImage();
                showResult(q, false, questionNum);
            }
            updateScore();
        }

        function showResult(q, isCorrect, questionNum) {
            const currentScreen = document.getElementById(`question-${questionNum}`);
            currentScreen.querySelectorAll('.result-message, .explanation, .button-container').forEach(el => el.remove());

            const resultDiv = document.createElement('div');
            resultDiv.className = `result-message ${isCorrect ? 'correct' : 'incorrect'}`;
            resultDiv.textContent = isCorrect ? '🎯 정답입니다!' : '오답입니다!';

            const explanationDiv = document.createElement('div');
            explanationDiv.className = 'explanation';
            explanationDiv.innerHTML = `
                <p><strong>${q.fullText ?? ''}</strong></p>
                <p><strong>${q.answer ?? ''}</strong> - ${q.meaning ?? ''}</p>
                <p>${q.explanation ?? ''}</p>
            `;

            const nextBtn = document.createElement('button');
            nextBtn.className = 'btn next-btn';
            nextBtn.textContent = questionNum < 3 ? '다음문제 🔁' : '결과보기 🎉';
            nextBtn.onclick = () => goToNextQuestion(questionNum);

            const btnWrap = document.createElement('div');
            btnWrap.className = 'button-container';
            btnWrap.appendChild(nextBtn);

            currentScreen.appendChild(resultDiv);
            currentScreen.appendChild(explanationDiv);
            currentScreen.appendChild(btnWrap);
        }

        function goToNextQuestion(cur) {
            if (cur < 3) {
                showScreen(`question-${cur + 1}`);
                displayQuestion(cur + 1);
            } else {
                showFinalResult();
            }
        }

        function showFinalResult() {
            const resultScreen = document.getElementById('result-screen');
            resultScreen.querySelectorAll('.message-div').forEach(el => el.remove());

            let title, desc, message;
            if (correctAnswers === 3) {
                title = '🥤 수능 만점가능자';
                desc = '축하합니다!';
                message = '🎉 축하합니다! 당신은 수능 만점가능자이시군요!!';
                playSound('suc_01.mp3');
            } else if (correctAnswers === 2) {
                title = '🥤 수능 우수생가능자';
                desc = '축하합니다!';
                message = '🎉 축하합니다! 당신은 수능 우수생가능자시군요!';
                playSound('suc_01.mp3');
            } else if (correctAnswers === 1) {
                title = '🥤 수능 만점희망자';
                desc = '축하합니다!';
                message = '🎉 축하합니다! 당신은 수능 만점희망자이시군요!';
                playSound('suc_01.mp3');
                createFireworks();
            } else {
                title = '🥤 수능 우수생 희망자';
                desc = '아쉽습니다.';
                message = '아쉽습니다. 다음엔 더 잘하실 수 있을 거에요!';
                playSound('fail_02.mp3');
            }

            document.getElementById('cert-title').textContent = title;
            document.getElementById('cert-desc').textContent = desc;

            const messageDiv = document.createElement('div');
            messageDiv.className = 'message-div';
            messageDiv.style.cssText = `
                font-size: 1.3rem; font-weight:600; margin:20px 0; padding:15px; border-radius:12px;
                background: linear-gradient(45deg, #4caf50, #45a049); color:white; text-align:center;
            `;
            messageDiv.textContent = message;

            const certificate = document.getElementById('certificate');
            resultScreen.insertBefore(messageDiv, certificate);
            showScreen('result-screen');
        }

        function createFireworks() {
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    const firework = document.createElement('div');
                    firework.className = 'firework';
                    firework.style.left = Math.random() * 100 + '%';
                    firework.style.top = Math.random() * 100 + '%';
                    document.getElementById('result-screen').appendChild(firework);
                    setTimeout(() => firework.remove(), 2000);
                }, i * 200);
            }
        }

        function showFlyingImage() {
            const img = document.createElement('img');
            img.src = 'assets/ggg.png';
            img.className = 'flying-image';
            document.body.appendChild(img);
            setTimeout(() => img.remove(), 4000);
        }

        function playSound(filename) {
            const audio = new Audio(`assets/${filename}`);
            audio.play().catch(() => {});
        }

        function goHome() {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
                screen.querySelectorAll('.result-message, .explanation, .button-container, .message-div').forEach(el => el.remove());
            });
            document.querySelectorAll('.option').forEach(opt => {
                opt.classList.remove('correct', 'incorrect', 'selected');
                opt.style.pointerEvents = 'auto';
            });
            showScreen('start-screen');
        }

        function saveCertificate() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 800; canvas.height = 600;

            ctx.fillStyle = '#f8f9fa'; ctx.fillRect(0, 0, 800, 600);
            ctx.strokeStyle = '#ffb300'; ctx.lineWidth = 10; ctx.strokeRect(5, 5, 790, 590);

            ctx.fillStyle = '#b8860b'; ctx.font = 'bold 48px Noto Sans KR'; ctx.textAlign = 'center';
            ctx.fillText('수능 영어 어휘 테스트', 400, 100);

            ctx.font = 'bold 36px Noto Sans KR';
            ctx.fillText(document.getElementById('cert-title').textContent, 400, 250);

            ctx.font = '24px Noto Sans KR';
            ctx.fillText('정답률: ' + correctAnswers + '/3', 400, 350);
            ctx.fillText('발급일: ' + new Date().toLocaleDateString('ko-KR'), 400, 400);

            const link = document.createElement('a');
            link.download = '수능어휘테스트_인증서.png';
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
